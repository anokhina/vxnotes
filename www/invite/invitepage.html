<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>

    <link rel="stylesheet" href="../login.css">
    <link rel="stylesheet" href="../loginnie.css">
<!--[if IE]>
    <link rel="stylesheet" href="../loginnie.css">
<![endif]-->
</head>
<body>

<img src="../img/logo_txt.png" class="logoimg"/>
<form action="/www/inviteauth" method="post" class="form-signin">
    <h2 class="form-signin-heading">Регистрация / Registration</h2>
<!--[if IE]>
    <div class="label">
Приглашение / Invite
    </div>
<![endif]-->
    <div>
        <input type="text" name="username0" class="input-block-level" placeholder="Приглашение / Invite" value="inv:invitation">
    </div>
<!--[if IE]>
    <div class="label">
Имя пользователя / User name
    </div>
<![endif]-->
    <div>
        <input type="name" name="username" class="input-block-level" placeholder="Имя пользователя / User name"/>
    </div>
<!--[if IE]>
    <div class="label">
Пароль / password
    </div>
<![endif]-->
    <div>
        <input type="password" name="password" class="input-block-level" placeholder="Пароль / password"/>
    </div>
<!--[if IE]>
    <div class="label">
Пароль(повтор) / Retype password
    </div>
<![endif]-->
    <div>
        <input type="password" name="password2" class="input-block-level" placeholder="Пароль(повтор) / Retype password"/>
    </div>
    <div>
        <input type="submit" value="Отправить / Submit" class="btn btn-large btn-primary"/>
    </div>
</form>

</body>
</html>
